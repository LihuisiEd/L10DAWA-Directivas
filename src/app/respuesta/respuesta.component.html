<div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-6">
        <h2>Datos del usuario</h2>
        <br>
        <table class="table rounded-border">
            <thead class="rounded-border">
              <tr>
                <th class="header-border-left header">Nombre</th>
                <th class="header-border-right header">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="rounded-border-left">{{ nombre }}</td>
                <td class="rounded-border-right">{{ email }}</td>
              </tr>
            </tbody>
          </table>        
      </div>
      <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
        <img src="https://img.freepik.com/fotos-premium/perro-sombrero-sobre-fondo-aislado-vacaciones-viajes-concepto-verano_114106-2239.jpg" class="img-fluid zoom-img full-height-img" alt="Perro con sombrero">
      </div>
    </div>
  </div>
